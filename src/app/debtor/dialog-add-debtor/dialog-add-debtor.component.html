<h1 mat-dialog-title>Add debtor</h1>

<div mat-dialog-content>
  <form #addForm="ngForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="debtor.name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="debtor.lastname" name="lastname" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput [(ngModel)]="debtor.age" name="age" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Debt</mat-label>
    <input matInput [(ngModel)]="debtor.debt" name="debt" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="debtor.location" name="location" required>
  </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="addDebtor()" [disabled]="addForm.form.invalid">Add</button>
</div>
