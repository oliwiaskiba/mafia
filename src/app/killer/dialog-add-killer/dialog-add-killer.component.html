<h1 mat-dialog-title>Add killer</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Pseudonym</mat-label>
    <input matInput [(ngModel)]="killer.pseudonym">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Salary</mat-label>
    <input matInput [(ngModel)]="killer.salary">
  </mat-form-field>
  <button mat-button (click)="openMapDialog()">Choose location</button>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="addKiller()">Add</button>
</div>
